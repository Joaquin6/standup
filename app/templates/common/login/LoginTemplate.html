<div class="column">
	<h2 class="ui teal image header">
	<img src="/images/generic/firestarter-logo-no-letters.png" class="image">
	<div class="content">
		Log-in to your account
	</div>
	</h2>
	<form class="ui large form">
		<div class="ui stacked segment">
			<div class="field">
				<div class="ui left icon input">
					<i class="user icon"></i>
					<input id="login-email" type="email" name="email" placeholder="E-mail address">
				</div>
			</div>
			<div class="field">
				<div class="ui left icon input">
					<i class="lock icon"></i>
					<input id="login-password" type="password" name="password" placeholder="Password">
				</div>
			</div>
			<div class="inline field">
				<div class="ui checkbox">
					<input name="rememberme" type="checkbox">
					<label>Remember me</label>
				</div>
			</div>
			<div id="btn-login" class="ui fluid large teal submit button">Login</div>
		</div>
		<div class="ui error message"></div>
	</form>
	<div id="login-alert"></div>
	<div class="ui segment">
		<a class="fluid ui button" href="/signup">New to us? Sign Up</a>
	</div>
</div>
